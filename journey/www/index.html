<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
        background-color: #131722;
    }

    text {
        fill: #fff;
    }

    path {
        stroke: #fff;
    }

    line {
        stroke: #fff;
    }

    path.candle {
        stroke: #53B987;
    }

    path.candle.body {
        stroke-width: 0;
    }

    path.candle.up {
        fill: #53B987;
        stroke: #53B987;
    }

    path.candle.down {
        fill: #EB4D5C;
        stroke: #EB4D5C;
    }

    path.tradearrow {
        stroke: none;
    }

    path.tradearrow.ENTER-LONG {
        fill: #008fff;
    }

    path.tradearrow.EXIT-LONG {
        fill: #008fff;
    }
    
    path.tradearrow.buy-pending {
        fill-opacity: 0.2;
        stroke: #0000FF;
        stroke-width: 1.5;
    }

    path.tradearrow.ENTER-SHORT {
        fill: #cc47ed;
    }

    path.tradearrow.EXIT-SHORT {
        fill: #cc47ed;
    }

    .tradearrow path.highlight {
        fill: none;
        stroke-width: 2;
    }

    .tradearrow path.highlight.ENTER-LONG,path.highlight.EXIT-LONG,.tradearrow path.highlight.buy-pending {
        stroke: #0000FF;
    }

    .tradearrow path.highlight.buy-pending {
        fill: #0000FF;
        fill-opacity: 0.3;
    }

    .tradearrow path.highlight.ENTER-SHORT,path.highlight.EXIT-SHORT {
        stroke: #cc47ed;
    }
    .rsi path {
        fill: none;
        stroke-width: 1;
    }

    .rsi {
        stroke: #ff0;
    }

    .rsi path.overbought, .rsi path.oversold {
        stroke: #f0f;
        stroke-dasharray: 5, 5;
    }

    .rsi path.middle, path.zero {
        stroke: #555;
        stroke-dasharray: 5, 5;
    }

    .trendline path.body {
        stroke: #cc47ed;
        stroke-width: 1;
        stroke-dasharray: 4;
    }

    .trendline text.start {
        fill: #fff;
    }
</style>
<body>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="techan.js"></script>
<script>

    var margin = {top: 20, right: 30, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var dateFormat = d3.timeFormat("%Y-%m-%dT%H:%M:%S.%LZ"),
        parseDate = d3.timeParse("%Y-%m-%dT%H:%M:%S.%LZ"),
        valueFormat = d3.format(',.2f');

    var x = techan.scale.financetime()
            .range([0, width]);

    var y = d3.scaleLinear()
            .range([height, 0]);

    var candlestick = techan.plot.candlestick()
            .xScale(x)
            .yScale(y);

    var tradearrow = techan.plot.tradearrow()
            .xScale(x)
            .yScale(y)
            .orient(function(d) { return d.type.startsWith('ENTER') ? "right" : "left"; })
            .on("mouseenter", enter)
            .on("mouseout", out);

    var xAxis = d3.axisBottom(x);

    var yAxis = d3.axisLeft(y);

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var valueText = svg.append('text')
            .style("text-anchor", "end")
            .attr("class", "coords")
            .attr("x", width - 5)
            .attr("y", 15);

    var trendline = techan.plot.trendline()
        .xScale(x)
        .yScale(y)

    d3.csv("market.csv", function(error, data) {
        var accessor = candlestick.accessor();

        data = data.slice(0, 200).map(function(d) {
            return {
                date: parseDate(d.Date),
                open: +d.Open,
                high: +d.High,
                low: +d.Low,
                close: +d.Close,
                volume: +d.Volume
            };
        }).sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); });

        svg.append("g")
                .attr("class", "candlestick");

        svg.append("g")
                .attr("class", "tradearrow");

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")");

        svg.append("g")
                .attr("class", "y axis")
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Price ($)");

        svg.append("g")
                .attr("class", "trendlines");

        d3.csv("trade.csv", function(error, tradeData) {
          var trades = tradeData.map(function(d) {
              return {
                  date: parseDate(d.Date),
                  type: d.Type,
                  price: +d.Price,
                  quantity: +d.Quantity,
                  stopLoss: +d.StopLoss,
                  takeProfit: +d.TakeProfit
              };
          })
          var trendlines = []
          if (trades.length > 0) {
            var lastTrade = trades[trades.length-1]
            if (lastTrade.type.startsWith('EXIT')) {
                lastTrade = trades[trades.length-2]
            }
            var lastCandle = data[data.length-1]
            var startDate = new Date(lastTrade.date)
            var endDate = new Date(lastCandle.date)
            let color = lastTrade.type.endsWith('SHORT') ? '#CC47ED' : '#008fff'
            
            trendlines = [
              { color: color, start: { date: startDate, value: lastTrade.price }, end: { date: endDate, value: lastTrade.price } },
              { color: color, start: { date: startDate, value: lastTrade.stopLoss }, end: { date: endDate, value: lastTrade.stopLoss } },
              { color: color, start: { date: startDate, value: lastTrade.takeProfit }, end: { date: endDate, value: lastTrade.takeProfit } }
            ]
          }
          draw(data, trades, trendlines);
        })
    });

    function draw(data, trades, trendlines) {
        x.domain(data.map(candlestick.accessor().d));
        y.domain(techan.scale.plot.ohlc(data, candlestick.accessor()).domain());

        svg.selectAll("g.candlestick").datum(data).call(candlestick);
        svg.selectAll("g.tradearrow").datum(trades).call(tradearrow);

        svg.selectAll("g.x.axis").call(xAxis);
        svg.selectAll("g.y.axis").call(yAxis);

        svg.selectAll("g.trendlines").datum(trendlines).call(trendline)
    }

    function enter(d) {
        valueText.style("display", "inline");
        refreshText(d);
    }

    function out() {
        valueText.style("display", "none");
    }

    function refreshText(d) {
        valueText.text("Trade: " + dateFormat(d.date) + ", " + d.type + ", " + valueFormat(d.price));
    }

(function() {
    var rsi = techan.plot.rsi()
            .xScale(x)
            .yScale(y);
  var margin = {top: 20, right: 30, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 200 - margin.top - margin.bottom;

    var parseDate = d3.timeParse("%Y-%m-%dT%H:%M:%S.%LZ");

    var x = techan.scale.financetime()
            .range([0, width]);

    var y = d3.scaleLinear()
            .range([height, 0]);

    var rsi = techan.plot.rsi()
            .xScale(x)
            .yScale(y);

    var xAxis = d3.axisBottom(x);

    var yAxis = d3.axisLeft(y)
            .tickFormat(d3.format(",.3s"));

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("market.csv", function(error, data) {
        var accessor = rsi.accessor();

        data = data.slice(0, 200).map(function(d) {
            // Open, high, low, close generally not required, is being used here to demonstrate colored volume
            // bars
            return {
                date: parseDate(d.Date),
                rsi: +d.Rsi,
                open: +d.Open,
                high: +d.High,
                low: +d.Low,
                close: +d.Close
            };
        }).sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); });

        svg.append("g")
                .attr("class", "rsi");

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")");

        svg.append("g")
                .attr("class", "y axis")
            .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("RSI");

        // Data to display initially
        draw(data);
        // Only want this button to be active if the data has loaded
        d3.select("button").on("click", function() { draw(data); }).style("display", "inline");
    });

    function draw(data) {
        var rsiData = techan.indicator.rsi()(data);
        rsiData.forEach((r,i) => {
            r.rsi = data[i].rsi
        })
        x.domain(rsiData.map(rsi.accessor().d));
        y.domain(techan.scale.plot.rsi(rsiData).domain());

        svg.selectAll("g.rsi").datum(rsiData).call(rsi);
        svg.selectAll("g.x.axis").call(xAxis);
        svg.selectAll("g.y.axis").call(yAxis);
    }
}())
</script>
